<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Клавиатурный тренажер</title>
		<link rel="stylesheet" href="src/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap&subset=cyrillic-ext"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Logo and Results -->
		<div class="container">
			<div class="logo">
				<i class="fas fa-keyboard"></i> Клавиатурный тренажер
			</div>

			<!-- Results -->
			<div class="results">
				<div class="results-title">Результаты предыдущей строки:</div>
				<div class="indicators">
					<div class="indicator">
						<div class="indicator__icon">
							<i class="fas fa-tachometer-alt"></i>
						</div>
						<div class="indicator__name">Символов в минуту:</div>
						<div class="indicator__value" id="symbolsPerMinute">0</div>
					</div>
					<div class="indicator">
						<div class="indicator__icon">
							<i class="far fa-clock"></i>
						</div>
						<div class="indicator__name">Слов в минуту:</div>
						<div class="indicator__value" id = 'wordsCounter'>-</div>
					</div>
					<!-- <div class="indicator">
							<div class="indicator__icon">
								<i class="far fa-clock"></i>
							</div>
						<div class="indicator__name">Реальных слов в минуту:</div>
					<div class="indicator__value">-</div>
						</div> -->
					<div class="indicator">
						<div class="indicator__icon indicator__icon--errors">
							<i class="fas fa-exclamation-circle"></i>
						</div>
						<div class="indicator__name">Ошибок:</div>
						<div class="indicator__value" id="errorPercent">0%</div>
					</div>
				</div>
			</div>
			<!-- // Results -->
		</div>
		<!-- // Logo and Results -->

		<div class="devider"></div>

		<div class="container">
			<!-- Input field -->
			<form action="">
				<input
					id="input"
					type="text"
					class="input unselectable"
					placeholder="Поле для ввода текста"
				/>
			</form>
			<!-- // Input field -->

			<!-- Text -->
			<!-- <div class="text error"> -->
			<div class="text" id="textExample">
				
			</div>
			<!-- // Text  -->

			<!-- Keyboard -->
			<div class="keyboard">
				<div class="line">
					<div id="letter_ё" data-letters = 'Ë'>Ё</div>
					<div id="letter_1" data-letters = '1'>1</div>
					<div id="letter_2" data-letters = '2'>2</div>
					<div id="letter_3" data-letters = '3'>3</div>
					<div id="letter_4" data-letters = '4'>4</div>
					<div id="letter_5" data-letters = '5'>5</div>
					<div id="letter_6" data-letters = '6'>6</div>
					<div id="letter_7" data-letters = '7'>7</div>
					<div id="letter_8" data-letters = '8'>8</div>
					<div id="letter_9" data-letters = '9'>9</div>
					<div id="letter_0" data-letters = '0'>0</div>
					<div id="letter_minus"data-letters = '-'>-</div>
					<div id="letter_plus"data-letters = '+'>+</div>
					<div class="backspace" id="letter_backspace"data-letters='Backspace'>Backspace</div>
				</div>
				<div class="line">
					<div class="tab" id="letter_tab"data-letters='Tab'>Tab</div>
					<div id="letter_й"data-letters = 'Й'>Й</div>
					<div id="letter_ц"data-letters = 'Ц'>Ц</div>
					<div id="letter_у"data-letters = 'У'>У</div>
					<div id="letter_к"data-letters = 'К'>К</div>
					<div id="letter_е"data-letters = 'Е'>Е</div>
					<div id="letter_н"data-letters = 'Н'>Н</div>
					<div id="letter_г"data-letters = 'Г'>Г</div>
					<div id="letter_ш"data-letters = 'Ш'>Ш</div>
					<div id="letter_щ"data-letters = 'Щ'>Щ</div>
					<div id="letter_з"data-letters = 'З'>З</div>
					<div id="letter_х"data-letters = 'Х'>Х</div>
					<div id="letter_ъ"data-letters = 'Ъ'>Ъ</div>
					<div id="letter_slash"data-letters= '\'>\</div>
				</div>
				<div class="line">
					<div class="caps" id="letter_capslock" data-letters = 'CAPSLOCK'>Caps Lock</div>
					<div id="letter_ф"data-letters = 'Ф'>Ф</div>
					<div id="letter_ы"data-letters = 'Ы'>Ы</div>
					<div id="letter_в"data-letters = 'В'>В</div>
					<div id="letter_а"data-letters = 'А'>А</div>
					<div id="letter_п"data-letters = 'П'>П</div>
					<div id="letter_р"data-letters = 'Р'>Р</div>
					<div id="letter_о"data-letters = 'О'>О</div>
					<div id="letter_л"data-letters = 'Л'>Л</div>
					<div id="letter_д"data-letters = 'Д'>Д</div>
					<div id="letter_ж"data-letters = 'Ж'>Ж</div>
					<div id="letter_э"data-letters = 'Э'>Э</div>
					<div class="enter" id="letter_enter"data-letters = 'Enter'>Enter</div>
				</div>
				<div class="line">
					<div class="shift">Shift</div>
					<div id="letter_я"data-letters = 'Я'>Я</div>
					<div id="letter_ч"data-letters = 'Ч'>Ч</div>
					<div id="letter_с"data-letters = 'С'>С</div>
					<div id="letter_м"data-letters = 'М'>М</div>
					<div id="letter_и"data-letters = 'И'>И</div>
					<div id="letter_т"data-letters = 'Т'>Т</div>
					<div id="letter_ь"data-letters = 'Ь'>Ь</div>
					<div id="letter_б"data-letters = 'Б'>Б</div>
					<div id="letter_ю"data-letters = 'Ю'>Ю</div>
					<div id="letter_dot"data-letters = '.'>. <sup>,</sup></div>
					<div class="shift"data-letters = 'Shift'>Shift</div>
				</div>
				<div class="line">
					<div class="space" id="letter_space"data-letters = ' '></div>
					<div class="alt" id="letter_alt"data-letters='Alt'>Alt</div>
				</div>
			</div>
			<!-- // Keyboard -->
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
